# When the phone is picked up, this audio plays after a certain delay, followed by a beep.
prompt_start_delay: 1
starting_audio_prompt_dir: prompts/beauty
prompt_closing_sound: prompts/beep_soft.wav

# Recording parameters.
min_recording_duration: 5
max_recording_duration: 25
silence_timeout: 3
speech_onset_timeout: 10 # deprecated.

# ASR model options: `vosk`.
speech_to_text_model: vosk

# Response model options: 
# `echo`, `random_markov`, `tiny_llama`, `deepseek`, `vector_quotes`, `jason`.
response_model: jason
fallback_response_model: deepseek

# System prompts are only applicable for some LLM models (`tiny_llama`, `deepseek`).
system_prompt: "Generate a simple 3-7-3 haiku based off the following text"

# API endpoint if using tiny_llama.
tiny_llama_api_url: "http://100.116.247.74:5000/generate"

# API endpoint for Jason's custom model
jason_url: "http://10.247.175.17:5000/listen"

# API endpoint for the printer server
# NOTE each Pi should hit a unique printer
printer_server_url: http://100.114.191.58:5000/print

# Embedding database path if using the `vector_quotes` model.
embedding_database_path: quote_embeddings.db

# TTS model options: `command_line`, `google_tts`.
text_to_speech_model: google_tts
